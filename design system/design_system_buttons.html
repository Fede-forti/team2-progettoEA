<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System Buttons - EA.com</title>
  <link rel="stylesheet" href="design_system_buttons.css">
</head>

<body>
  <div class="buttons">
    <h2>Button Styles</h2>
    <div>
      <a href="#"><button class="white-button">Button</button></a>
      <p>white button</p>
    </div>
    <div>
      <a href="#">
        <button class="transparent-button-white-play">Button
          <svg class="play-icon" viewBox="0 0 16 16" preserveAspectRatio="xMidYMid meet" focusable="false"
            style="pointer-events: none; display: inline; width: 16px; height: 16px;">
            <g>
              <path d="M3 13.6L13 8 3 2.4v11.2z" clip-rule="evenodd" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"></path>
            </g>
          </svg>
        </button>
      </a>
      <p>Transparent play button with white text, white border and white icon</p>
    </div>
    <div>
      <a href="#"><button class="transparent-button-white">Button</button></a>
      <p>Transparent button with white text and white border</p>
    </div>
    <div>
      <a href="#"><button class="transparent-button-black">Button</button></a>
      <p>Transparent button with black text and black border</p>
    </div>
    <div>
      <button class="regional-pricing-selector">
        <div class="regional-pricing-selector-label">Prezzi Regionali</div>
        <select id="select" class="regional-pricing-selector_select">
          <option class="ea-regional-pricing-selector" value="AT">Austria</option>
          <option class="ea-regional-pricing-selector" value="BE">Belgio</option>
          <option class="ea-regional-pricing-selector" value="BG">Bulgaria</option>
          <option class="ea-regional-pricing-selector" value="HR">Croazia</option>
          <option class="ea-regional-pricing-selector" value="CY">Cipro</option>
          <option class="ea-regional-pricing-selector" value="CZ">Repubblica Ceca</option>
          <option class="ea-regional-pricing-selector" value="DK">Danimarca</option>
          <option class="ea-regional-pricing-selector" value="EE">Estonia</option>
          <option class="ea-regional-pricing-selector" value="FI">Finlandia</option>
          <option class="ea-regional-pricing-selector" value="FR">Francia</option>
          <option class="ea-regional-pricing-selector" value="DE">Germania</option>
          <option class="ea-regional-pricing-selector" value="GR">Grecia</option>
          <option class="ea-regional-pricing-selector" value="HU">Ungheria</option>
          <option class="ea-regional-pricing-selector" value="IS">Islanda</option>
          <option class="ea-regional-pricing-selector" value="IE">Irlanda</option>
          <option class="ea-regional-pricing-selector" value="IT" selected="">Italia</option>
          <option class="ea-regional-pricing-selector" value="LV">Lettonia</option>
          <option class="ea-regional-pricing-selector" value="LI">Liechtenstein</option>
          <option class="ea-regional-pricing-selector" value="LT">Lituania</option>
          <option class="ea-regional-pricing-selector" value="LU">Lussemburgo</option>
          <option class="ea-regional-pricing-selector" value="MT">Malta</option>
          <option class="ea-regional-pricing-selector" value="NL">Paesi Bassi</option>
          <option class="ea-regional-pricing-selector" value="NO">Norvegia</option>
          <option class="ea-regional-pricing-selector" value="PL">Polonia</option>
          <option class="ea-regional-pricing-selector" value="PT">Portogallo</option>
          <option class="ea-regional-pricing-selector" value="RO">Romania</option>
          <option class="ea-regional-pricing-selector" value="SK">Slovenia</option>
          <option class="ea-regional-pricing-selector" value="ES">Spagna</option>
          <option class="ea-regional-pricing-selector" value="SE">Svezia</option>
          <option class="ea-regional-pricing-selector" value="CH">Svizzera</option>
        </select>
      </button>
      <p>Regional pricing selector</p>
    </div>
    <div>
      <button class="language-selector">
        <div class="language-selector-label">Prezzi Regionali</div>
        <select id="select" class="language-selector_select">
          <option class="ea-locale-selector" value="en-us">United States</option>
          <option class="ea-locale-selector" value="en-gb">United Kingdom</option>
          <option class="ea-locale-selector" value="en-au">Australia</option>
          <option class="ea-locale-selector" value="fr-fr">France</option>
          <option class="ea-locale-selector" value="de-de">Deutschland</option>
          <option class="ea-locale-selector" value="it-it" selected="">Italia</option>
          <option class="ea-locale-selector" value="ja-jp">日本</option>
          <option class="ea-locale-selector" value="pl-pl">Polska</option>
          <option class="ea-locale-selector" value="pt-br">Brasil</option>
          <option class="ea-locale-selector" value="ru-ru">Россия</option>
          <option class="ea-locale-selector" value="es-es">España</option>
          <option class="ea-locale-selector" value="cs-cz">Česká republika</option>
          <option class="ea-locale-selector" value="en-ca">Canada (En)</option>
          <option class="ea-locale-selector" value="fr-ca">Canada (Fr)</option>
          <option class="ea-locale-selector" value="da-dk">Danmark</option>
          <option class="ea-locale-selector" value="fi-fi">Suomi</option>
          <option class="ea-locale-selector" value="es-mx">México</option>
          <option class="ea-locale-selector" value="nl-nl">Nederland</option>
          <option class="ea-locale-selector" value="nb-no">Norge</option>
          <option class="ea-locale-selector" value="sv-se">Sverige</option>
          <option class="ea-locale-selector" value="zh-cn">中国</option>
          <option class="ea-locale-selector" value="ko-kr">대한민국</option>
          <option class="ea-locale-selector" value="zh-tw">繁體中文</option>
          <option class="ea-locale-selector" value="tr-tr">Türkiye</option>
        </select>
      </button>
      <p>Language selector</p>
    </div>
  </div>



</body>

</html>
