<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="navbar.css">
  <script src="./navbar.js" type="module"></script>

<body>
  <nav class="navbar pre-navbar">

    <ul class="list-group list-group-horizontal pre-ul">
      <li class="list-group-item pre-li">
        <img src="./svg/user.svg" alt="" class="img-fluid pre-img ea-form">
      </li>
      <li class="list-group-item pre-li">
        <img src="./svg/punto.svg" alt="" class="img-fluid pre-img ea-ask">
      </li>
      <li class="list-group-item pre-li">
        <a href="#"><img src="./svg/ea.svg" alt="" class="img-fluid ea-logo"></a>
      </li>
    </ul>

    <!-- inizio section login -->

    <section id="login" class="container-fluid">
      <img src="./svg/exit.svg" alt="" class="X img-fluid">

      <div class="flex-accedi-o-registrati col-sm-2">
        <img class="eaGlobalNav_linkImage img-fluid"
          src="https://media.contentapi.ea.com/content/dam/eacom/common/200429_global-nav/eaglobalnav-iconsignin.svg"
          alt="Accedi">
        <h6 class="h6-login">Accedi</h6>
      </div>

      <div class=" flex-accedi-o-registrati col-sm-2"> <img class="eaGlobalNav_linkImage img-fluid"
          src="https://media.contentapi.ea.com/content/dam/eacom/common/200429_global-nav/eaglobalnav-iconregister.svg"
          alt="Crea account">
        <h6 class="h6-login">Crea Account</h6>
      </div>
    </section>

    <!-- inizio section informazioni -->

    <section id="ask" class="container-fluid">
      <img src="./svg/exit.svg" alt="" class="X img-fluid">

      <div class="info-head"><b>Ti serve aiuto?</b></div>

      <div class="row align-items-start">
        <div class="classi-aiuto">
          <img class="eaGlobalNav_linkImage img-fluid"
            src="https://media.contentapi.ea.com/content/dam/eacom/common/200429_global-nav/eaglobalnav-iconorigin.svg"
            alt="Verifica dati di accesso a Origin">
          <h6 class="h6-login">Verifica dati di accesso a Origin</h6>
        </div>

        <div class="classi-aiuto">
          <img class="eaGlobalNav_linkImage img-fluid"
            src="https://media.contentapi.ea.com/content/dam/eacom/common/200429_global-nav/eaglobalnav-iconorigincode.svg"
            alt="Come riscattare un codice">
          <h6 class="h6-login">Come riscattare un codice</h6>
        </div>
      </div>

      <div class="row align-items-end">
        <div class="classi-aiuto">
          <img class="eaGlobalNav_linkImage img-fluid"
            src="https://media.contentapi.ea.com/content/dam/eacom/common/200429_global-nav/eaglobalnav-iconlink.svg"
            alt="Collega Origin al mio ID PSN">
          <h6 class="h6-login">Collega Origin al mio ID PSN</h6>
        </div>

        <div class="classi-aiuto">
          <img class="eaGlobalNav_linkImage img-fluid"
            src="https://media.contentapi.ea.com/content/dam/eacom/common/200429_global-nav/eaglobalnav-iconalert.svg"
            alt="Non riesco a giocare online">
          <h6 class="h6-login">Non riesco a giocare online</h6>
        </div>
      </div>

      <p class="info-bottom">Non hai trovato ci√≤ che cerchi? Vai su <a href="https://help.ea.com/it/"
          class="bottom-info-links" target="_blank">Aiuto EA</a> , <a href="https://answers.ea.com/"
          class="bottom-info-links" target="_blank">Answers HQ</a> oder die <a href="https://www.ea.com/it-it/forums"
          class="bottom-info-links" target="_blank">Forum EA</a> .</p>
    </section>

  </nav>
</body>

</html>
